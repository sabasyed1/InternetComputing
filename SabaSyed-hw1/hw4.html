<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<style>
    #b1{
        width: 40%;
        border: 1px solid red;
    }
    label{
            cursor: pointer;
            display: inline-block;
            padding: 3px 6px;
            text-align: left;
            width: 150px;
            vertical-align: top;
        }

        input{
            font-size: inherit;
}
</style>

<head>
    <div id="b1">
        <h2>Reservations Form</h2>
        <label for="fullname">Full Name:</label>
        <input type="text" name="fullname" rows="1" cols="12" autofocus >
        <form>
            <label>MSU E-mail Address:</label>
        
            <input pattern="^[A-Z0-9._%+-]+@[montclair]+\.[edu]{2,4}$" placeholder="name@montclair.edu" type="email" size="20" required /> <br />

            <label for="date">Request Date:</label>
            <input type="date" id="start" name="reqdate" min="02-01-2022" max="06-01-2022" >
            
            
      </form>
      <form>
        <label for="bulidings">Request Buliding</label>
        <select name="bulidings" id="bulidings">
            <option value="cels">CELS</option>
            <option value="ccis">CCIS</option>
            <option value="richhall">Richardson Hall</option>
            <option value="sciencehall">Science Hall</option>
        </select>
        <p><input type="submit" value="Submit">
            <input type="reset" value="Clear"></p>
       </form>
    </div>
</head>
